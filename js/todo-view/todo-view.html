<header class="header">
	<h1>todos</h1>
	<input class="new-todo" data-aid="new-todo" placeholder="What needs to be done?" autofocus>
</header>
<!-- This section should be hidden by default and shown when there are todos -->
<section class="main" data-aid="todos">
	<input class="toggle-all" type="checkbox" data-aid="toggle-all">
	<label for="toggle-all">Mark all as complete</label>
	<ul class="todo-list">
		<li data-aid="todo-list">
			<div class="view">
				<input class="toggle" type="checkbox" data-aid="todo-completed">
				<label data-aid="todo-item">Buy a unicorn</label>
				<button class="destroy" data-aid="todo-remove"></button>
			</div>
			<input class="edit" value="Rule the web" data-aid="todo-edit">
		</li>
	</ul>
</section>
<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer" data-aid="footer">
	<!-- This should be `0 items left` by default -->
	<span class="todo-count"><strong><span data-aid="left">0</span></strong> <span data-aid="pluralize">item</span> left</span>
	<!-- Remove this if you don't implement routing -->
	<ul class="filters">
		<li>
			<a data-aid="all" href="#/">All</a>
		</li>
		<li>
			<a data-aid="active" href="#/active">Active</a>
		</li>
		<li>
			<a data-aid="completed" href="#/completed">Completed</a>
		</li>
	</ul>
	<!-- Hidden if no completed items are left â†“ -->
	<button data-aid="clear" class="clear-completed">Clear completed</button>
</footer>
